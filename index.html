<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
            margin: 100px auto;
        }
        #password {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Password Generator</h1>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
    </div>
    <div>
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword">
    </div>
    <div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>
    <p id="password"></p>
    <p id="message"></p>
</div>

<script>
function generateRandomPassword() {
    // Define characters that can be used in the password
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_";

    // Set the desired password length
    const passwordLength = 12;

    let password = '';
    for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters.charAt(randomIndex);
    }

    return password;
}

function generatePassword() {
    const generatedPassword = generateRandomPassword();
    document.getElementById('password').innerText = 'Generated Password: ' + generatedPassword;

    const username = document.getElementById('username').value;
    const userPassword = document.getElementById('userPassword').value;

    if (username === 'Bobby2334' && userPassword === generatedPassword) {
        document.getElementById('message').innerText = 'Login Successful!';
    } else {
        document.getElementById('message').innerText = 'Login Failed. Please try again.';
    }
}
</script>
</body>
</html>
